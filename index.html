<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google Map with GeoJSON + Satellite Toggle</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
  <!-- âœ… Google Maps JavaScript API (replace with your real key if needed) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsF5EivOME60t4hNLhlrCrXUrEf6z9V-Y"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 6,
        center: { lat: 30.0, lng: 70.0 },
        mapTypeId: google.maps.MapTypeId.ROADMAP, // default view
        mapTypeControl: true,
        mapTypeControlOptions: {
          style: google.maps.MapTypeControlStyle.DEFAULT,
          position: google.maps.ControlPosition.TOP_RIGHT,
          mapTypeIds: [
            google.maps.MapTypeId.ROADMAP,
            google.maps.MapTypeId.SATELLITE
          ]
        }
      });

      // âœ… Load your GeoJSON file
      const geoJsonUrl = 'baga_sheikhan.geojson'; // replace with your file path or URL

      fetch(geoJsonUrl)
        .then(response => response.json())
        .then(data => {
          map.data.addGeoJson(data);

          // âœ… Auto-zoom to GeoJSON bounds
          const bounds = new google.maps.LatLngBounds();
          map.data.forEach(feature => {
            processPoints(feature.getGeometry(), bounds.extend, bounds);
          });
          map.fitBounds(bounds);
        });

      // ðŸ” Recursively compute bounds from nested geometry
      function processPoints(geometry, callback, thisArg) {
        if (geometry instanceof google.maps.LatLng) {
          callback.call(thisArg, geometry);
        } else if (geometry instanceof google.maps.Data.Point) {
          callback.call(thisArg, geometry.get());
        } else {
          geometry.getArray().forEach(g => {
            processPoints(g, callback, thisArg);
          });
        }
      }
    }

    // âœ… Initialize the map on page load
    window.onload = initMap;
  </script>
</body>
</html>
