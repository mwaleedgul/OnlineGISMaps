<!DOCTYPE html>
<html>
  <head>
    <title>My GIS Map</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYINN-jbHhNWXEh22pcrglddew_XOhv0w"></script>

    <!-- Load GeoJSON -->
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 30.3753, lng: 69.3451 }, // Pakistan center
          zoom: 6,
        });

        // Load your GeoJSON
        map.data.loadGeoJson('Boundaries.json');
      }

      window.onload = initMap;
    </script>
  </body>
</html>
